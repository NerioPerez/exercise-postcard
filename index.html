<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PostCard</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt="logo-aw4"
				/>
			</div>

			<div class="postcard-body">
				<div class="body-left">
					<p class="first-child">
						Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!
					</p>

					<p class="second-child">This is so cool, can't wait to start doing more stuff!</p>
				</div>

				<div class="body-right">
					<label for="name">Nombre</label>
					<input type="text" placeholder="Ingrese Nombre y Apellido" /><br /><br />
					<label for="name">Correo </label>
					<input type="email" placeholder="Ingrese Correo" /><br /><br />
					<label for="name">Comentario</label>
					<input type="text" placeholder="Ingrese Comentario" /><br /><br />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
